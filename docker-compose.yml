version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: rewards
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - '6379:6379'
  api:
    build: ./apps/api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/rewards
      PORT: 4000
      WEB_ORIGIN: http://web:3000
      ADMIN_KEY: dev-admin
      HOLD_DAYS: 0
      SCHEDULER_INTERVAL_MS: 15000
      REDIS_URL: redis://redis:6379
    ports:
      - '4000:4000'
    depends_on:
      - db
      - redis
  worker:
    build: ./apps/worker
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/rewards
      HOLD_DAYS: 0
      REDIS_URL: redis://redis:6379
    depends_on:
      - db
      - redis
  web:
    build: ./apps/web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NEXT_PUBLIC_ADMIN_KEY: dev-admin
    ports:
      - '3000:3000'
    depends_on:
      - api
volumes:
  db_data:
